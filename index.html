<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ポモドーロタイマー</h1>
        
        <div class="timer-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        
        <div class="timer-status">
            <span id="status-text">作業時間</span>
        </div>
        
        <div class="controls">
            <button id="start-btn">開始</button>
            <button id="pause-btn">一時停止</button>
            <button id="reset-btn">リセット</button>
        </div>
        
        <div class="settings">
            <h2>設定</h2>
            <div class="setting-item">
                <label for="work-time">作業時間（分）:</label>
                <input type="number" id="work-time" min="1" max="60" value="25">
            </div>
            <div class="setting-item">
                <label for="break-time">休憩時間（分）:</label>
                <input type="number" id="break-time" min="1" max="30" value="5">
            </div>
            <button id="apply-settings">設定を適用</button>
        </div>
    </div>

    <audio id="notification-sound" src="notification.mp3"></audio>
    <script src="script.js"></script>
    <script src="notification.js"></script>
</body>
</html>
